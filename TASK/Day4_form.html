<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Day4_css.css">
</head>
<body>
    <h1>Forms</h1>
    <div class="div-container">

        <form action="">
            <table cellpadding="5">
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input type="text" name="firstName" id="firstName" required placeholder="Enter Your First Name"></td>
                </tr>
                <tr>
                    <td><label for="lastName">Last Name:</label></td>
                    <td><input type="text" name="lastName" id="lastName" required placeholder="Enter Your Last Name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" required placeholder="Enter Your Email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password" required placeholder="Enter Your Password"></td>
                </tr>
                <tr>
                    <td><label for="confirmPassword">Confirm Password:</label></td>
                    <td><input type="password" name="confirmPassword" id="confirmPassword" required placeholder="Confirm Your Password"></td>
                </tr>
                <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" name="dob" id="dob" required></td>
                </tr>
                <tr>
                    <td><label for="mobileno">Mobile Number:</label></td>
                    <td><input type="tel" name="mobileno" id="mobileno" required placeholder="Enter Your Mobile Number"></td>
                </tr>
                <tr>
                    <td colspan="2" style=" align-items: center">
                        <button type="submit">Sign Up</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    

    <hr>
    
    
</body>
</html>
